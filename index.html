<html>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: #daf3ea;
            border-radius: 5px;
        }

        .buttonBoard {
            background-color: #85e6c0;
            margin: 10px;
            border: 0px;
            height: 100px;
            width: 100px;
            border-radius: 5px;
            font-size: 30px;
            color: #daf3ea;
        }
    </style>
    <h3>
        Jogo da velha
    </h3>
    <div id="board"></div>
    <label id="status">
       Vez do jogador X
    </label>
    <script>
        let plays = [
            '', '', '',
            '', '', '',
            '', '', ''
        ]
        const game = document.querySelector('#board')
        const status = document.querySelector('#status')
        play = 0
        avaliableGame = 'true'
        if (avaliableGame = 'true') {
            function PlayerMove(index) {
                
                if (plays[index] == '') {
                    if (play == 0) {
                        plays[index] = 'X'
                        playMaker()
                        play = 1
                        status.innerHTML = `Vez do jogador O`
                    }
                    else {
                        plays[index] = 'O'
                        playMaker()
                        play = 0
                        status.innerHTML = `Vez do jogador X`
                    }

                    
                }
                winner()
                if((play == 0) && (avaliableGame == false)){
                    status.innerHTML = `Jogador X venceu`
                }else if((play == 1) && (avaliableGame == false)){
                    status.innerHTML = `Jogador O venceu`
                }else{
                    status.innerHTML = `Velha`
                }
            }

            function verifySquares(c1, c2, c3){
                let ganhou = 
                (plays[c1] != '' && plays[c2] != '' && plays[c3] != '' &&
                plays[c1] == plays[c2] && plays[c2] == plays[c3])

                if(ganhou)
                status.innerHTML = `Jogador ${plays[c1]} Ganhou`

                return ganhou
            }
            function winner(){
                if((verifySquares(0,1,2)) || (verifySquares(0,3,6)) || (verifySquares(0,4,8))
                || (verifySquares(3,4,5)) || (verifySquares(6,7,8)) || (verifySquares(1,4,7))
                || (verifySquares(2,5,8)) || (verifySquares(2,4,6))){
                    //status.innerHTML = `fim de jogo`
                    avaliableGame = 'false'
                    alert('fim de jogo')
                }
            }
        }
        function playMaker() {
            game.innerHTML = ''
            for (let i = 0; i < 9; i++) {
                game.innerHTML += `<button 
                    class="buttonBoard" 
                    onClick=PlayerMove(${i})
                    >` + plays[i] + '</button>'
            }
        }
        playMaker()
    </script>
</body>

</html>
